<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Employee Page</title>
  </head>
  <body>
    <h1 style="text-align: center; color:red">Add Employee Here</h1>
    <form method="POST" action="/update_action/{{emp_data.id}}">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" value="{{emp_data.name}}" name="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" value="{{emp_data.email}}" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="number" class="form-control" id="password" value="{{emp_data.password}}" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="gender">
                <input type="radio" name="gender" value="{{emp_data.gender}}" value="male">
                Male
            </label>
            <label for="gender">
                <input type="radio" name="gender" value="{{emp_data.gender}}" value="female">
                Female
            </label>
            <label for="gender">
                <input type="radio" name="gender" value="{{emp_data.gender}}" value="other">
                Other
            </label>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="number" class="form-control" id="mobile" value="{{emp_data.mobile}}" name="mobile" placeholder="Enter Mobile">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" id="salary" value="{{emp_data.salary}}" name="salary" placeholder="Enter Salary">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" value="{{emp_data.date}}" placeholder="Enter Date">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
